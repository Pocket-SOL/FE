worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen       80;
        server_name  pocketsol.duckdns.org;
        server_tokens off;

        # certbot 인증서
        location /.well-known/acme-challenge/ {
            allow all;
            root /usr/share/nginx/html;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {

        listen 443 ssl;
        server_name  pocketsol.duckdns.org;
        server_tokens off;

        # 인증서
        ssl_certificate /etc/letsencrypt/live/pocketsol.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/pocketsol.duckdns.org/privkey.pem;
        
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-ssl_dhparam.pem;

        #ssl/tls
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;

        client_max_body_size 10M;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;

            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://express-app:8080;  # backend 서비스로 요청 전달
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location = /favicon.ico {
            log_not_found off;
            empty_gif;
        }
    }
}
